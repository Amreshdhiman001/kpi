name: Issue Metrics

on:
  schedule:
    - cron: '0 0 * * *' # Run daily

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Metrics Script
      run: node metrics-script.js
