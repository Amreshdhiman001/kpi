<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN and Issue Management Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .widget {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>CDN and Issue Management Dashboard</h1>
    </header>

    <section>
        <div class="widget" id="cdnWidget">
            <h2>CDN Performance</h2>
            <p>Loading CDN data...</p>
        </div>

        <div class="widget" id="issueWidget">
            <h2>Issue Management Performance</h2>
            <p>Loading issue management data...</p>
        </div>
    </section>

    <script>
        // Simulating asynchronous data fetching from APIs
        function fetchData(apiEndpoint, widgetId) {
            // Assuming the API returns JSON data
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    const widget = document.getElementById(widgetId);
                    widget.innerHTML = `<h2>${data.title}</h2><p>${data.description}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const widget = document.getElementById(widgetId);
                    widget.innerHTML = `<h2>Error</h2><p>Failed to fetch data</p>`;
                });
        }

        // CDN data fetching
        fetchData('https://api.example.com/cdn-data', 'cdnWidget');

        // Issue management data fetching
        fetchData('https://api.example.com/issue-data', 'issueWidget');
    </script>
</body>
</html>
