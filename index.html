<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .repo-info {
            margin-top: 20px;
            text-align: center;
        }
        .repo-info h2 {
            color: #007BFF;
        }
        .repo-info p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Dashboard</h1>
        <div class="repo-info" id="repo-info"></div>

        <script>
            const username = 'your-username'; // replace with your GitHub username
            const repo = 'your-repo'; // replace with your GitHub repository

            // GitHub API endpoint
            const apiUrl = `https://api.github.com/repos/${username}/${repo}`;

            // Fetch data from GitHub API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayRepoInfo(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            // Display repository information on the page
            function displayRepoInfo(data) {
                const repoInfoElement = document.getElementById('repo-info');
                repoInfoElement.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>${data.description}</p>
                    <p>Stars: ${data.stargazers_count}</p>
                `;
            }
        </script>
    </div>
</body>
</html>
