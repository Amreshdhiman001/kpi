<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .kpi {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        h2 {
            color: #007BFF;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="kpi" id="kpi1">
            <h2>KPI 1</h2>
            <p>Value: <span id="value1">0</span></p>
        </div>
        <div class="kpi" id="kpi2">
            <h2>KPI 2</h2>
            <p>Value: <span id="value2">0</span></p>
        </div>
        <div class="kpi" id="kpi3">
            <h2>KPI 3</h2>
            <p>Value: <span id="value3">0</span></p>
        </div>
    </div>

    <script>
        // Simulated KPI values
        let kpiValues = {
            kpi1: 150,
            kpi2: 75,
            kpi3: 90
        };

        // Update KPI values on the page
        function updateKPIs() {
            document.getElementById('value1').innerText = kpiValues.kpi1;
            document.getElementById('value2').innerText = kpiValues.kpi2;
            document.getElementById('value3').innerText = kpiValues.kpi3;
        }

        // Update KPIs every 5 seconds (simulated real-time update)
        setInterval(() => {
            // Simulated data update (you would fetch real data here)
            kpiValues = {
                kpi1: getRandomValue(),
                kpi2: getRandomValue(),
                kpi3: getRandomValue()
            };
            updateKPIs();
        }, 5000);

        // Simulate a random value for KPIs
        function getRandomValue() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Initial update
        updateKPIs();
    </script>
</body>
</html>
